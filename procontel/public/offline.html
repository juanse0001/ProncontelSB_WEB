<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sin conexión - Procontel SB</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: #b06060;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 2rem;
      color: #4b5563;
      max-width: 500px;
    }
    
    .button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    .footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }
    
    .wifi-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">PS</div>
    
    <svg class="wifi-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#d1d5db">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
    </svg>
    
    <h1>Sin conexión a Internet</h1>
    <p>No se puede acceder a esta página en este momento. Comprueba tu conexión a Internet e inténtalo de nuevo.</p>
    
    <a href="/" class="button">Intentar de nuevo</a>
  </div>
  
  <div class="footer">
    &copy; 2023 Procontel SB. Todos los derechos reservados.
  </div>
  
  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add event listener to the button
    document.querySelector('.button').addEventListener('click', (e) => {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('Todavía estás sin conexión. Por favor, comprueba tu conexión a Internet.');
      }
    });
  </script>
</body>
</html>
